<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="{{ url_for('static', filename='css/tabela.css') }}">

    <title>Lista de Clientes e Ve√≠culos</title>
</head>
<body>
    <div class="container">
        <div class="list-container">
            <h2>Lista de Clientes</h2>

            <form action="{{ url_for('confirmarRemocaoMensalista') }}" method="POST">
                <div class="table-wrapper">
                    <table>
                        <thead>
                            <tr>
                                <th>Selecionar</th>
                                <th>Nome</th>
                                <th>CPF</th>
                            </tr>
                        </thead>
                        <tbody>
                                {% for cliente in clientes %}
                                <tr>
                                    <td class="select-cell">
                                        <input type="checkbox" name="selecionados" value="{{ cliente.cpf }}">
                                    </td>
                                    <td>{{ cliente.nome }}</td>
                                    <td>{{ cliente.cpf }}</td>
                                </tr>
                                
                                {% else %}
                                <tr>
                                    <td colspan="5" style="text-align: center; padding: 20px;">
                                        Nenhum cliente mensal cadastrado no momento.
                                    </td>
                                </tr>
                                {% endfor %}

                        </tbody>
                    </table>
                </div>

                <div class="actions">
                    <button type="submit">Remover selecionados</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
