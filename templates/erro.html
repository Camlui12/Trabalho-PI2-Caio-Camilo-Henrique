<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Erro!</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/erro.css') }}">
</head>
<body>

    <div class="error-page">
        
        <div class="logo-area">
            <img src="{{ url_for('static', filename='images/LogoEXCELENTE.png') }}" alt="Logo da Empresa">
        </div>

        <div class="error-box">
            <svg class="error-symbol" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52">
                <circle class="error-circle" cx="26" cy="26" r="25" fill="none"/>
                <path class="error-x" fill="none" d="M16 16 36 36 M36 16 16 36"/>
            </svg>
            <h1>Ocorreu um Erro!</h1>
            <p>{{ mensagem_de_erro | default('Não foi possível concluir a operação. Tente novamente.', true) }}</p>
        </div>

        <div class="redirect-message">
            <p>Você será redirecionado em <span id="countdown">5</span> segundos...</p>
        </div>

    </div>

    <script src="{{ url_for('static', filename='js/erro.js') }}"></script>
</body>
</html>
